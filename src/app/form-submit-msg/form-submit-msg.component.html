<div style=" width: 60%; margin: 1% 40%">
<mat-form-field class="example-full-width" appearance="fill">
  <mat-label>Email</mat-label>
  <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" required>
  <mat-hint>Email Should Be like 'abc@gmail.com'!</mat-hint>
  <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
    Please enter a valid email address
  </mat-error>
  <mat-error *ngIf="emailFormControl.hasError('required')">
    Email is <strong>required</strong>
  </mat-error>
</mat-form-field>
<br>
<mat-form-field class="example-full-width" appearance="fill">
  <mat-label>Password</mat-label>
  <input matInput name="password" [(ngModel)] = "password" required>
</mat-form-field><br>
  <div style="margin-left: 5%;">
  <button mat-raised-button color="warn">Submit</button>
  </div>
</div>
